# GitHub Pages への自動デプロイ設定
name: Deploy to GitHub Pages

on:
  # main ブランチへの push 時に実行
  push:
    branches: [ main ]
  
  # 手動実行も可能にする
  workflow_dispatch:

# GitHub Pages への書き込み権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御: 同じワークフローが複数実行されないようにする
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build project
        run: yarn build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist フォルダをアップロード
          path: './dist'

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4